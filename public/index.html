<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l850mPOjvil/SOvVt3HnSSjzF1TUMyT9ev0c2BzEgzU=" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#toggler").click(function(){
          $("#toggle").slideToggle(200);
        });
      });

      // Hide project overlay and task date

      $(document).mouseup(function(e){
        var container = $("#project-overlay");
        var container_date = $("#task-date");

        if(!container.is(e.target) && container.has(e.target).length === 0){
          container.hide();
          container.unbind('click', clickDocument);
        }
        else if (!container_date.is(e.target) && container_date.has(e.target).length === 0) {
          container_date.hide();
          container_date.unbind('click', clickDocument);
        }

      });
    </script>

    <title>Calendar App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
